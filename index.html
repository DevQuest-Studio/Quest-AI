<style>
/* ==== Base ==== */
body {
    background-color: #0f172a;
    color: #e2e8f0;
    font-family: 'Segoe UI', system-ui, sans-serif;
    overflow: hidden;
}

/* ==== Glassmorphism ==== */
.glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); border:1px solid rgba(255,255,255,0.1);}
.glass-panel { background: rgba(15,23,42,0.6); backdrop-filter: blur(24px); border:1px solid rgba(255,255,255,0.08); }

/* ==== Blobs ==== */
.blob { position:absolute; filter:blur(80px); z-index:-1; opacity:0.5; transition:background 1s ease; animation: float 10s infinite alternate;}
.blob-1 { top:-10%; left:-10%; width:60vw; height:60vw; background:#4f46e5; border-radius:40% 60% 70% 30% / 40% 50% 60% 50%; }
.blob-2 { bottom:-10%; right:-10%; width:60vw; height:60vw; background:#db2777; border-radius:60% 40% 30% 70% / 50% 30% 50% 50%; animation-delay:-2s; }
@keyframes float { 0% { transform:translate(0,0) rotate(0deg);} 100% { transform:translate(30px,50px) rotate(10deg);} }

/* ==== Jumping Dots Loader ==== */
.dot { width:8px; height:8px; background-color:#a78bfa; border-radius:50%; display:inline-block; animation:jump 1.5s infinite ease-in-out;}
.dot:nth-child(2){animation-delay:0.1s;}
.dot:nth-child(3){animation-delay:0.2s;}
@keyframes jump { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-8px);} }

/* ==== Scrollbar ==== */
::-webkit-scrollbar { width:6px; }
::-webkit-scrollbar-track { background:transparent; }
::-webkit-scrollbar-thumb { background:rgba(255,255,255,0.15); border-radius:3px; }

/* ==== Code/Markdown ==== */
pre { background:#1f2937 !important; padding:1rem !important; margin:0.75rem 0 !important; border-radius:0.5rem;}
code { font-family:'Fira Code', monospace; font-size:0.9em; }
.prose :where(h1,h2,h3,h4){ color:#e2e8f0; margin:1rem 0 0.5rem 0;}
.prose :where(p){ margin:0.5rem 0;}

/* ==== Utility Colors ==== */
.text-indigo-400{color:#818cf8;}
.text-pink-400{color:#f472b6;}
.text-orange-400{color:#fb923c;}
.text-green-400{color:#34d399;}
</style>
