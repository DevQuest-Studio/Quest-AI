<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid AI</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Tailwind CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Highlight.js for code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    
    <style>
        /* Custom Glassmorphism Panels */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Blob animation */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: float 10s infinite alternate;
        }
        @keyframes float {
            0% { transform: translate(0,0) rotate(0deg); }
            100% { transform: translate(30px,50px) rotate(10deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 3px; }

        /* Code block overrides */
        pre { background: #1f2937; padding: 1rem; margin: 0.75rem 0; border-radius: 0.5rem; overflow-x: auto; }
        code { font-family: 'Fira Code', monospace; font-size: 0.9em; }

        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col md:flex-row relative">

    <!-- Animated blobs -->
    <div class="blob blob-1 top-[-10%] left-[-10%] w-[60vw] h-[60vw] rounded-[40%_60%_70%_30%_/_40%_50%_60%_50%] bg-indigo-600"></div>
    <div class="blob blob-2 bottom-[-10%] right-[-10%] w-[60vw] h-[60vw] rounded-[60%_40%_30%_70%_/_50%_30%_50%_50%] bg-pink-600"></div>

    <!-- App Container -->
    <div id="app-container" class="opacity-0 transition-opacity duration-1000 w-full h-full flex relative z-10">
        <!-- Sidebar, Chat, Modals will be dynamically populated by JS -->
    </div>

    <!-- Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.264.0/dist/lucide.min.js"></script>

    <!-- Your JS -->
    <script src="script1.js"></script>
    <script src="script2.js"></script>

</body>
</html>
