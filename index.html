<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quest AI</title>
<link rel="icon" href="favicon.svg" type="image/svg+xml">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>
</head>
<body class="h-screen w-screen flex flex-col md:flex-row relative bg-slate-900 text-white">

<!-- Ambient Background -->
<div class="blob blob-1"></div>
<div class="blob blob-2"></div>

<!-- App Container -->
<div id="app-container" class="opacity-100 w-full h-full flex relative z-10">

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed md:relative w-72 h-full glass-panel z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 flex flex-col border-r border-white/10">
        <div class="p-6 border-b border-white/10">
            <div id="persona-toggle" class="cursor-pointer bg-blue-500/20 border border-blue-500/50 p-4 rounded-2xl flex items-center gap-4 transition-all hover:bg-white/10 shadow-lg">
                <div id="persona-icon" class="w-12 h-12 rounded-xl bg-gradient-to-tr from-white/20 to-white/5 flex items-center justify-center">
                    <i data-lucide="sparkles" class="text-white w-6 h-6"></i>
                </div>
                <div>
                    <h1 id="persona-label" class="font-bold text-lg text-white">Cooper</h1>
                    <p class="text-xs text-white/50">Click to Switch Persona</p>
                </div>
            </div>
        </div>
        <div class="p-4">
            <button id="new-chat-btn" class="w-full py-3 px-4 rounded-xl bg-white/5 hover:bg-white/10 text-white font-medium border border-white/10 flex items-center justify-center gap-2">
                <i data-lucide="plus" class="w-4 h-4"></i> New Chat
            </button>
        </div>
        <div class="flex-1 overflow-y-auto px-4 py-2" id="chat-list"></div>
        <div class="p-4 border-t border-white/10">
            <button id="settings-btn" class="w-full flex items-center gap-3 p-3 rounded-lg hover:bg-white/5 text-white/70 transition-colors">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span>Settings</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative">

        <!-- Chat Screen -->
        <div id="chat-screen" class="flex-1 flex flex-col h-full overflow-hidden">
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth"></div>
            <div class="p-4 md:p-6 pt-0">
                <div class="glass-panel p-2 rounded-2xl flex items-end gap-2 shadow-2xl border border-white/20 relative">
                    <div class="relative">
                        <button id="mode-dropdown-trigger" class="p-3 text-indigo-400 hover:bg-white/5 rounded-xl transition-colors flex items-center gap-2">
                            <div id="mode-icon"><i data-lucide="message-square" class="w-5 h-5"></i></div>
                        </button>
                        <div id="mode-dropdown-menu" class="absolute bottom-full mb-2 w-48 glass-panel p-2 rounded-xl origin-bottom-left transition-all duration-300 hidden opacity-0 scale-95"></div>
                    </div>
                    <textarea id="message-input" rows="1" class="w-full bg-transparent text-white placeholder-white/40 p-3 outline-none resize-none max-h-32" placeholder="Type a message..."></textarea>
                    <button id="send-btn" class="p-3 bg-white/10 hover:bg-white/20 text-white rounded-xl transition-colors">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>

    </main>
</div>

<script src="script1.js"></script>
<script src="script2.js"></script>
</body>
</html>
