<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="32" fill="#0f172a"/>

  <!-- Dual personality halves -->
  <path d="M32 0 A32 32 0 0 1 64 32 L32 32 Z" fill="url(#cooperGradient)"/>
  <path d="M32 0 A32 32 0 0 0 0 32 L32 32 Z" fill="url(#codeyGradient)"/>

  <defs>
    <linearGradient id="cooperGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="codeyGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
  </defs>

  <!-- Circuit / energy lines -->
  <path d="M32 12 L32 52 M12 32 L52 32 M20 20 L44 44 M44 20 L20 44" stroke="#fff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>

  <!-- Inner Q with personality dots -->
  <circle cx="32" cy="32" r="10" fill="#0f172a" stroke="#fff" stroke-width="2"/>
  <text x="32" y="37" font-size="16" font-family="Segoe UI, sans-serif" fill="white" text-anchor="middle" font-weight="bold">Q</text>
  
  <!-- Personality highlights -->
  <circle cx="24" cy="24" r="2" fill="#7c3aed"/>
  <circle cx="40" cy="40" r="2" fill="#34d399"/>
</svg>
